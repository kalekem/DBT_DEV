version: 2

sources:
  - name: jaffle_shop
    database: dev
    schema: stg_dbt
    tables: 
      - name: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: payments
        columns:
          - name: id
            tests: 
              - not_null
              - unique
models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests: 
          - not_null
          - unique
    config:
      materialized: table
      alias: customers
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
    config:
      materialized: table
      alias: orders
